
<div class="row">
    <div class="col-md-8">

        <form #f="ngForm" (ngSubmit)="saveForm(f.value)">
            <div class="form-group">
              <label for="title">Title</label>
              <input  #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
              <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Title is required</div>
            </div>
          
            <div class="form-group">
                <label for="price">Price</label>
          
                <div class="input-group">       
                  <span class="input-group-text" id="btnGroupAddon">$</span>
                  <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" required  aria-label="Input group example" aria-describedby="btnGroupAddon" [min]="0">
                  
                </div>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                      <div *ngIf="price.errors.required">
                          Price is not valid
                      </div> 
                      <div *ngIf="price.errors.min">
                        Price must be >= 0
                      </div>
                </div>
            </div>
          
              <div class="form-group">
                  <label for="category">Category</label>
                  <select #category="ngModel" ngModel name="category" id="category"  class="form-control" required>
                      <option value="">select..</option>
                      <option *ngFor="let c of cateories$ | async" [value]="c.$key">{{c.name}}</option>
                  </select>
                  <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Category is required</div>
              </div>
          
              <div class="form-group">
                    <label for="imageUrl" >Image Url</label>
                    <input #imageUrl="ngModel" ngModel name="imageUrl" required  id="imageUrl"type="text" class="form-control" url>
                    <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                      <div *ngIf="imageUrl.errors.required">Image Url is required</div>
                      <div *ngIf="imageUrl.errors.url">Image Url must be valid</div>
                    </div>
              </div>
          
          
                  
                  
                  <button class="btn btn-primary">Save</button>
          
            
          </form>

    </div>

    <div class="col-md-4">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="imageUrl.value" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Title: {{title.value}}</h5>
              <p class="card-text">Price: {{price.value | currency:'USD':true}}</p>
              <p class="card-text">Category: {{category.value}} </p>
            </div>
          </div>  
    </div>


</div>
